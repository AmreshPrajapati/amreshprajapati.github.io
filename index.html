  <body><h1 align="center">Hello Programmers</h1>

    <div id="content">

    </br></br>
    <textarea id ="postText" rows=10 cols=50></textarea>

    <br/></br>
      <input type="submit" value="   Run   " id="run" class="buttons">
    </br></br>

      <span id="postIDreturned"></span>
    </br></br>
	<button onclick="savefile()" class="buttons">Save</button>

  </div>
